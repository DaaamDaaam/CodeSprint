<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      .marker {
        background-image: url("mapbox-icon.png");
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div id="map" style="width: 100%; height: 100vh"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoidGhvbWFzMzMiLCJhIjoiY2pzYWFpcXNwMDAxbzN5cGZneGxia3U3ZCJ9.sigYT2nlLnC1siycJ3im-Q";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-0.5800364, 44.841225],
        zoom: 12,
      });

      fetch(
        "https://opendata.bordeaux-metropole.fr/api/records/1.0/search/?dataset=bor_airejeux&q=&facet=age_min&facet=age_max"
      )
        .then((response) => response.json())
        .then((data) => {
          data.records.map((item) => {
            console.log(item.geometry.coordinates);

            var el = document.createElement("div");
            el.className = "marker";

            new mapboxgl.Marker(el)
              .setLngLat(item.geometry.coordinates)
              .addTo(map);
          });
        });
    </script>
  </body>
</html>
